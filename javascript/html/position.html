<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .absolute{
            position:absolute;
            border:3px solid black;
            padding-top:200px;
            padding-bottom:200px;
            padding-right:300px;
            left:100px
        }
        .inherit{
            position: inherit ;
            border:3px solid maroon;
            left:10px
        }
    </style>
</head>
<body>
    <div class ="absolute">
            This is a div.
            <div class="inherit">
                This is child inherit div.
            </div>
            <div class="absolute">
                This is child absolute div
            </div>
    </div>
</body>
</html>
