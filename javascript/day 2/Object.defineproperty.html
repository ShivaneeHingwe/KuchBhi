<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
    function Person(fName,lName)
    {
        this.firstName = fName
        this.lastName = lName
        this.species = 'Human'
        this.fullName = function()
        {
            return this.firstName+' '+this.lastName
        }
    }
    var man = new Person('Rahul','Dravid')
    Object.defineProperty(man,'species',{
        value:'Human Being',
        writable:false,
        configurable:false,
        enumerable:false})
        console.log(man.fullName()+' '+man.species);
        man.species = 'fish'
        console.log(man.fullName()+' '+man.species);
         delete man.species
        console.log(man.fullName()+' '+man.species);
         
         for(var i in man )
         console.log(man[i])
    
    </script>
</body>
