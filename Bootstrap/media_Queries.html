<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    header{
        background :url("download.jpg");
        object-fit: cover;
        background-repeat: no-repeat;
        width:100%;
    }
    .div1{
        position :relative;
        box-sizing: border-box;
        background-color: peachpuff;
        height:300px;
        width:300px;
    }
    .div2{
        position :absolute;
        float :right;
        right:0px;
        box-sizing: border-box;
        background-color:coral;
        height:300px;
        width:300px;
    }
</style>
<body>
    <header><img src="download.jpg"></header>
    <div>
    <div class=div1>Hello!!!!!!!</div>
    <div class=div2>Hello<br>!!!!!!!</div>
</div>
</body>
</html>
