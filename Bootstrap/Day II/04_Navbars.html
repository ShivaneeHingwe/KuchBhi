            default navbar: .navbar
            navbar-expand-* (screensize): sm, md, ..

            navbar-dark: darker background
            background color: bg-primary, ...
            fixed-top: navbar would be fixed on top

            class="navbar-toggler"  (for button)
            data-toggle="collapse"
            data-target: "#navContent"
            navbar-toggler-icon (hamburger icon)
         -->
