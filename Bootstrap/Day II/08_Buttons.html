<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <meta http-equiv='X-UA-Compatible' content='ie=edge'>
        <title>Document</title>
        <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css'>
        <style>
        </style>
    </head>
    <body>
        <!-- 9 pre-defined styles of buttons, based on context (with contextual color) -->
        <div class="container-fluid mt-3">
            <button type="button" class="btn">Default</button>  
            <button type="button" class="btn btn-primary">Primary</button>  
            <button type="button" class="btn btn-secondary">Secondary</button>  
            <button type="button" class="btn btn-success">Success</button>  
            <button type="button" class="btn btn-info">info</button>  
            <button type="button" class="btn btn-warning">warning</button>  
            <button type="button" class="btn btn-danger">danger</button>  
            <button type="button" class="btn btn-dark">dark</button>  
            <button type="button" class="btn btn-light">light</button>  
            <button type="button" class="btn btn-link">link</button>  
            <hr>

            <!-- outlines -->
            <button type="button" class="btn btn-outline-secondary">Secondary</button>  
            <button type="button" class="btn btn-outline-success">Success</button>  
            <hr>

            <!-- sizing -->
            <button type="button" class="btn btn-outline-secondary btn-lg">Secondary</button>  
            <button type="button" class="btn btn-outline-success btn-sm">Success</button>  
            <hr>

            <!-- block level button: which occupies 100% width of the screen -->
            <button type="button" class="btn btn-outline-secondary btn-block">Secondary</button>  
            <button type="button" class="btn btn-outline-success btn-block disabled">Success</button>  
            <hr>

            <!-- we can create a button using anchor tag
            role="button" -->
            <a href="#" class="btn btn-primary" role="button">The anchor button</a>
            <hr>

            <!-- We can also create a button using input type=button -->
            <input type="button" class="btn btn-success" value="input Button">
        </div>



       

        <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'></script>
        <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>
    </body>
</html>
